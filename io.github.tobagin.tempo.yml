app-id: io.github.tobagin.tempo
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: tempo

finish-args:
  # UI permissions (minimal for GTK4/Libadwaita)
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  
  # Audio permissions (essential for metronome)
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0:ro

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - /share/devhelp
  - '*.la'
  - '*.a'

modules:
  # Main application (PyGObject already included in GNOME Platform)
  - name: tempo
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tobagin/Tempo.git
        tag: v1.5.0
        commit: 9d0e2e49e747113254b612d16bc639d13da24bb6
